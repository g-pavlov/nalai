# Test cases for HTTP tools functionality

http_request_validation:
  - name: "valid_base_url"
    input:
      url: "https://api.example.com/users"
      base_url: "https://api.example.com"
    expected: true
  
  - name: "invalid_base_url"
    input:
      url: "https://malicious.com/users"
      base_url: "https://api.example.com"
    expected: false
  
  - name: "subdomain_allowed"
    input:
      url: "https://api.example.com/v1/users"
      base_url: "https://api.example.com"
    expected: true

http_request_headers:
  - name: "with_auth_token"
    input:
      configurable:
        auth_token: "test-token"
      user_headers:
        Content-Type: "application/json"
        Accept: "application/json"
      url: "https://api.example.com/test"
    expected:
      headers:
        Authorization: "Bearer test-token"
        Content-Type: "application/json"
        Accept: "application/json"
      should_raise: false
  
  - name: "no_auth_token"
    input:
      configurable: {}
      user_headers:
        Content-Type: "application/json"
      url: "https://api.example.com/test"
    expected:
      headers:
        Content-Type: "application/json"
      should_raise: false
  
  - name: "user_headers_override_internal"
    input:
      configurable:
        auth_token: "test-token"
      user_headers:
        Authorization: "Bearer user-token"
        Content-Type: "application/json"
      url: "https://api.example.com/test"
    expected:
      headers:
        Authorization: "Bearer test-token"
        Content-Type: "application/json"
      should_raise: false

http_request_payloads:
  - name: "get_request_params"
    input:
      method: "GET"
      url: "https://api.example.com/test"
      input_data:
        page: 1
        limit: 10
    expected:
      params:
        page: 1
        limit: 10
      json: null
      should_raise: false
  
  - name: "post_request_json"
    input:
      method: "POST"
      url: "https://api.example.com/test"
      input_data:
        name: "John Doe"
        email: "john@example.com"
    expected:
      params: null
      json:
        name: "John Doe"
        email: "john@example.com"
      should_raise: false
  
  - name: "put_request_json"
    input:
      method: "PUT"
      url: "https://api.example.com/test"
      input_data:
        id: 123
        name: "Jane Doe"
    expected:
      params: null
      json:
        id: 123
        name: "Jane Doe"
      should_raise: false

http_response_handling:
  - name: "successful_response"
    input:
      url: "https://api.example.com/test"
      status_code: 200
      json_data: {"users": [{"id": 1, "name": "John"}]}
    expected:
      result: {"users": [{"id": 1, "name": "John"}]}
      should_raise: false
  
  - name: "empty_response"
    input:
      url: "https://api.example.com/test"
      status_code: 204
      json_data: null
    expected:
      result: {}
      should_raise: false
  
  - name: "http_error"
    input:
      url: "https://api.example.com/test"
      status_code: 404
      error_message: "Not Found"
    expected:
      result: null
      should_raise: true
      exception_type: "HTTPError" 