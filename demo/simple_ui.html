<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Assistant Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            min-height: 200px;
        }
        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #dbeafe;
            margin-left: auto;
            color: #1e40af;
        }
        .assistant-message {
            background: #f3f4f6;
            color: #374151;
        }
        .tool-call {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            margin: 8px 0;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .input-container {
            padding: 15px 20px;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        .message-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            min-height: 20px;
        }
        .send-button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .send-button:hover {
            background: #1d4ed8;
        }
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .new-conversation-button {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .new-conversation-button:hover {
            background: #4b5563;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        /* Markdown table styles */
        .assistant-message table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .assistant-message th,
        .assistant-message td {
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            text-align: left;
        }
        
        .assistant-message th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        .assistant-message tr:nth-child(even) {
            background-color: #f9fafb;
        }
        
        /* Markdown list styles */
        .assistant-message ul,
        .assistant-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .assistant-message li {
            margin: 5px 0;
        }
        
        /* Code block styles */
        .assistant-message pre {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .assistant-message code {
            background-color: #f3f4f6;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            vertical-align: middle;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2563eb;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Controls container styles */
        .controls-container {
            padding: 12px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            white-space: nowrap;
        }
        
        .control-group select {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }
        
        #streamingStatus {
            font-size: 12px;
            color: #6b7280;
            margin-left: 4px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                min-height: 350px;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin: 0 0 5px 0;
            }
            
            .header p {
                font-size: 0.9rem;
                margin: 0;
            }
            
            .controls-container {
                padding: 10px 15px;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .control-group {
                justify-content: space-between;
            }
            
            .chat-container {
                padding: 15px;
                min-height: 150px;
            }
            
            .input-container {
                padding: 12px 15px;
                gap: 6px;
            }
            
            .message-input {
                font-size: 13px;
                padding: 8px 10px;
            }
            
            .send-button,
            .new-conversation-button {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                min-height: 300px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .controls-container {
                padding: 8px 12px;
            }
            
            .control-group label {
                font-size: 13px;
            }
            
            .control-group select {
                font-size: 12px;
                padding: 5px 8px;
            }
            
            .chat-container {
                padding: 12px;
                min-height: 120px;
            }
            
            .input-container {
                padding: 10px 12px;
            }
            
            .message-input {
                font-size: 12px;
            }
            
            .send-button,
            .new-conversation-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 nalAI</h1>
            <p></p>
        </div>
        
        <div class="controls-container">
            <div class="controls-row">
                <div class="control-group">
                    <label for="modelSelector">Model:</label>
                    <select id="modelSelector">
                        <option value='{"name":"gpt-4.1","platform":"openai"}'>OpenAI (gpt-4.1)</option>
                        <option value='{"name":"us.anthropic.claude-3-5-sonnet-20241022-v2:0","platform":"aws_bedrock"}'>Bedrock (Claude 3 Sonnet)</option>
                        <option value='{"name":"llama3.1:8b","platform":"ollama"}'>Ollama (llama3.1:8b)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="streamingToggle">Streaming:</label>
                    <label class="switch">
                        <input type="checkbox" id="streamingToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="streamingStatus">ON</span>
                </div>
                
                <div class="control-group">
                    <label for="noCacheToggle">No Cache:</label>
                    <label class="switch">
                        <input type="checkbox" id="noCacheToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="noCacheStatus">OFF</span>
                </div>
            </div>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                Hello! I'm nalAI. I can help you with API integration, data processing, and more. What would you like to work on?
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p id="loadingText">🤔 Thinking...</p>
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." />
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            <button class="new-conversation-button" id="newConversationButton" onclick="startNewConversation()">New Conversation</button>
        </div>
    </div>

    <script>
        // Configure marked.js for markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true
        });
        
        // Flexible API base URL that works in both local and Docker environments
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8000' : `http://${window.location.hostname}:8000`;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        
        // Thread ID management for conversation continuity
        let currentThreadId = null;
        
        // Load thread ID from localStorage on page load
        window.addEventListener('load', function() {
            currentThreadId = localStorage.getItem('nalai_thread_id');
            if (currentThreadId) {
                console.log('Resumed conversation with thread:', currentThreadId);
                // Add a subtle indicator that we're continuing a conversation
                const indicator = document.createElement('div');
                indicator.className = 'conversation-indicator';
                indicator.textContent = '🔄 Continuing previous conversation...';
                indicator.style.cssText = 'text-align: center; color: #6b7280; font-size: 12px; padding: 8px; font-style: italic;';
                chatContainer.appendChild(indicator);
            }
            
            // Update streaming status indicator
            updateStreamingStatus();
            updateNoCacheStatus();
        });
        
        // Update streaming status when toggle changes
        document.getElementById('streamingToggle').addEventListener('change', updateStreamingStatus);
        
        // Update no-cache status when toggle changes
        document.getElementById('noCacheToggle').addEventListener('change', updateNoCacheStatus);
        
        function updateStreamingStatus() {
            const streamingToggle = document.getElementById('streamingToggle');
            const streamingStatus = document.getElementById('streamingStatus');
            streamingStatus.textContent = streamingToggle.checked ? 'ON' : 'OFF';
            streamingStatus.style.color = streamingToggle.checked ? '#059669' : '#6b7280';
        }
        
        function updateNoCacheStatus() {
            const noCacheToggle = document.getElementById('noCacheToggle');
            const noCacheStatus = document.getElementById('noCacheStatus');
            noCacheStatus.textContent = noCacheToggle.checked ? 'ON' : 'OFF';
            noCacheStatus.style.color = noCacheToggle.checked ? '#dc2626' : '#6b7280';
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            loading.style.display = 'block';
            
            // Get selected model/platform
            const modelSelector = document.getElementById('modelSelector');
            const selectedModel = JSON.parse(modelSelector.value);
            
            // Check if streaming is enabled
            const streamingToggle = document.getElementById('streamingToggle');
            const isStreamingEnabled = streamingToggle.checked;
            
            // Check if no-cache is enabled
            const noCacheToggle = document.getElementById('noCacheToggle');
            const isNoCacheEnabled = noCacheToggle.checked;
            
            // Update loading message based on streaming setting
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = isStreamingEnabled ? '🤔 Thinking...' : '⏳ Processing...';
            
            // Choose endpoint based on streaming setting
            const endpoint = isStreamingEnabled ? 'stream_events' : 'invoke';

            // Create assistant message placeholder for streaming
            const assistantMessageDiv = document.createElement('div');
            assistantMessageDiv.className = 'message assistant-message';
            assistantMessageDiv.textContent = '';
            chatContainer.appendChild(assistantMessageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Track the full message content for markdown rendering
            let fullMessageContent = '';

            try {
                const response = await fetch(`${API_BASE_URL}/nalai/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(isNoCacheEnabled && { 'X-No-Cache': 'true' })
                    },
                    body: JSON.stringify({
                        input: {
                            messages: [
                                {
                                    type: 'human',
                                    content: message
                                }
                            ]
                        },
                        config: {
                            model: selectedModel,
                            ...(currentThreadId && { thread_id: currentThreadId })
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Extract and store thread ID from response headers
                const threadId = response.headers.get('X-Thread-ID');
                if (threadId && threadId !== currentThreadId) {
                    currentThreadId = threadId;
                    localStorage.setItem('nalai_thread_id', threadId);
                    console.log('New conversation thread started:', threadId);
                }

                if (isStreamingEnabled) {
                    // Handle streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let hasReceivedEvents = false;
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    console.log('Stream completed with [DONE] event');
                                    break;
                                }
                                
                                try {
                                    // Skip empty data
                                    if (!data || data.trim() === '') {
                                        continue;
                                    }
                                    
                                    const event = JSON.parse(data);
                                    hasReceivedEvents = true;
                                    console.log('Received SSE event:', event.event);
                                    console.log('Event data structure:', JSON.stringify(event, null, 2));
                                    
                                    if (event.event === 'on_chat_model_stream' && event.data && event.data.chunk && event.data.chunk.content) {
                                        // Append streaming content
                                        fullMessageContent += event.data.chunk.content;
                                        assistantMessageDiv.innerHTML = marked.parse(fullMessageContent);
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                        console.log('Updated content:', fullMessageContent.substring(0, 100) + '...');
                                    } else if (event.event === 'on_chain_end' && event.data && event.data.output && event.data.output.messages) {
                                        // Handle chain end event with messages
                                        const messages = event.data.output.messages;
                                        // Find the last AI message
                                        for (let i = messages.length - 1; i >= 0; i--) {
                                            if (messages[i].type === 'ai' && messages[i].content) {
                                                fullMessageContent = messages[i].content;
                                                assistantMessageDiv.innerHTML = marked.parse(fullMessageContent);
                                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                                console.log('Got content from on_chain_end:', fullMessageContent.substring(0, 100) + '...');
                                                break;
                                            }
                                        }
                                    } else if (event.event === 'on_chat_model_end' && event.data && event.data.output) {
                                        // Handle end event with full content
                                        const output = event.data.output;
                                        if (output && output.content) {
                                            fullMessageContent = output.content;
                                            assistantMessageDiv.innerHTML = marked.parse(fullMessageContent);
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                            console.log('Got content from on_chat_model_end:', fullMessageContent.substring(0, 100) + '...');
                                        }
                                    } else if (event.event === 'on_chat_model_stream') {
                                        console.log('Chat model stream event but no content:', event);
                                    } else if (event.event === 'on_tool_start' && event.data) {
                                        // Handle tool start
                                        const toolCallDiv = document.createElement('div');
                                        toolCallDiv.className = 'tool-call';
                                        toolCallDiv.textContent = `🔧 Executing: ${event.name || 'Unknown tool'}`;
                                        toolCallDiv.style.opacity = '0.7';
                                        assistantMessageDiv.appendChild(toolCallDiv);
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    } else if (event.event === 'on_tool_end' && event.data) {
                                        // Handle tool calls
                                        const toolCallDiv = document.createElement('div');
                                        toolCallDiv.className = 'tool-call';
                                        toolCallDiv.textContent = `✅ Completed: ${event.name || 'Unknown tool'}`;
                                        assistantMessageDiv.appendChild(toolCallDiv);
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                } catch (e) {
                                    console.warn('Failed to parse SSE event:', e);
                                    console.warn('Raw data:', data);
                                    console.warn('Data length:', data ? data.length : 0);
                                    // Continue processing other events instead of breaking
                                }
                            }
                        }
                    }

                    // If no streaming events were received, it's likely a cache hit
                    if (!hasReceivedEvents) {
                        assistantMessageDiv.textContent = '⚡ Cached response (no streaming events received)';
                        assistantMessageDiv.style.fontStyle = 'italic';
                        assistantMessageDiv.style.color = '#6b7280';
                    } else if (fullMessageContent.trim()) {
                        // Render the full accumulated message as markdown
                        console.log('Final content length:', fullMessageContent.length);
                        console.log('Final content preview:', fullMessageContent.substring(0, 200) + '...');
                        assistantMessageDiv.innerHTML = marked.parse(fullMessageContent);
                    } else {
                        // Fallback for incomplete streaming
                        console.log('No content accumulated, hasReceivedEvents:', hasReceivedEvents);
                        assistantMessageDiv.textContent = '⚠️ Response incomplete - please try again';
                        assistantMessageDiv.style.color = '#dc2626';
                    }
                } else {
                    // Handle non-streaming response
                    const result = await response.json();
                    if (result.output && result.output.messages && result.output.messages.length > 0) {
                        // Find the last AI message (the final response)
                        const messages = result.output.messages;
                        let lastAIMessage = null;
                        
                        // Look for the last AI message (type: "ai")
                        for (let i = messages.length - 1; i >= 0; i--) {
                            if (messages[i].type === 'ai' && messages[i].content) {
                                lastAIMessage = messages[i];
                                break;
                            }
                        }
                        
                        if (lastAIMessage) {
                            assistantMessageDiv.innerHTML = marked.parse(lastAIMessage.content);
                        } else {
                            assistantMessageDiv.textContent = 'No AI response found';
                        }
                    } else {
                        assistantMessageDiv.textContent = 'No response content received';
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                assistantMessageDiv.textContent = `Error: ${error.message}`;
                assistantMessageDiv.className = 'message error-message';
            } finally {
                sendButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'assistant') {
                // Render markdown for assistant messages
                messageDiv.innerHTML = marked.parse(content);
            } else {
                // Keep user messages as plain text
                messageDiv.textContent = content;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function startNewConversation() {
            // Clear current thread ID
            currentThreadId = null;
            localStorage.removeItem('nalai_thread_id');
            
            // Clear chat container
            chatContainer.innerHTML = '';
            
            // Add welcome message
            addMessage('Hello! I\'m nalAI. I can help you with API integration, data processing, and more. What would you like to work on?', 'assistant');
            
            console.log('Started new conversation');
        }
    </script>
</body>
</html>
