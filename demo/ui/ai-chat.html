<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Assistant Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/ui/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– nalAI</h1>
            <p></p>
        </div>
        
        <div class="controls-container">
            <div class="controls-row">
                <div class="control-group">
                    <label for="modelSelector">Model:</label>
                    <select id="modelSelector">
                        <option value='{"name":"gpt-4.1o","platform":"openai"}'>OpenAI (gpt-4o)</option>
                        <!--option value='{"name":"claude-3-5-sonnet-20241022","platform":"aws_bedrock"}'>Bedrock (Claude 3.5 Sonnet)</option-->
                        <option value='{"name":"llama3.1:8b","platform":"ollama"}'>Ollama (llama3.1:8b)</option>

                    </select>
                </div>
                
                <div class="control-group">
                    <label for="streamingToggle">Streaming:</label>
                    <label class="switch">
                        <input type="checkbox" id="streamingToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="streamingStatus">ON</span>
                </div>
                
                <div class="control-group">
                    <label for="noCacheToggle">No Cache:</label>
                    <label class="switch">
                        <input type="checkbox" id="noCacheToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="noCacheStatus">OFF</span>
                </div>
            </div>
        </div>
        <div class="chat-container" id="chatContainer">
        </div>
        
        <div class="loading" id="loading">
            <p id="loadingText">ðŸ¤” Thinking...</p>
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." />
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            <button class="new-conversation-button" id="newConversationButton" onclick="startNewConversation()">New Conversation</button>
        </div>
    </div>

    <script src="/ui/script.js"></script>
</body>
</html>
